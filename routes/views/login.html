<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login</title>
</head>
<body>
  <div class="container">
    <form class="shadow mt-5 p-3 rounded-3" style="max-width: 500px; margin: auto;">
      <h1 class="text-center">Login</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="m-3 p-0 text-center">or</p>
      <p class="m-3 p-0 text-center"><a href="http://localhost:7000/signup">signup</a></p>
    </form>
  </div>

  <script type="text/javascript">
    // const API = require('../../api.js')
    const form = document.querySelector('form')

    console.log(form);

    form.addEventListener('submit', async (e) => {
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value
      e.preventDefault()
      console.log({email, password });

      const data = await fetch('http://localhost:7000/api/login', {
        method: "post",
        body: JSON.stringify({ email, password}),
        headers: {'Content-type': 'application/json; charset=UTF-8'}
      })

      const result = await data.json()

      console.log(result);
      
      if(result){
        window.location.href = "http://localhost:7000/me";
      }
    })
  </script>
</body>
</html>
